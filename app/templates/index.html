<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devanand S B - 2021WA15043</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1><i class="fas fa-chart-line text-primary"></i> Stock Insight AI</h1>
            <p class="lead text-muted">Intelligent Market Predictions</p>
        </header>

        <main>
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body p-4">
                            <div class="row gx-3 align-items-center">
                                <div class="col-md-8">
                                    <div class="search-container">
                                        <input type="text" class="form-control form-control-lg" id="company-search" placeholder="Type to search for a company...">
                                        <div class="search-results-dropdown" id="search-results">
                                            </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mt-3 mt-md-0">
                                    <button id="analyze-btn" class="btn btn-primary btn-lg w-100" disabled>
                                        <i class="fas fa-cogs me-2"></i>Analyze
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="loading" class="text-center my-5 d-none">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2 text-muted" id="loading-text">Fetching data...</p>
                    </div>

                    <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>

                    <div id="company-data" class="d-none">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header"><h5 class="mb-0"><i class="fas fa-tachometer-alt me-2"></i>Key Metrics</h5></div>
                                    <div class="card-body">
                                        <div class="row text-center" id="key-metrics"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-lg-6 mb-4 mb-lg-0">
                                <div class="card h-100">
                                    <div class="card-header"><h5 class="mb-0"><i class="fas fa-building-columns me-2"></i>Fundamentals</h5></div>
                                    <div class="card-body" id="fundamentals-container"></div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card h-100">
                                    <div class="card-header"><h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Technicals</h5></div>
                                    <div class="card-body" id="technicals-container"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-lg-5 mb-4 mb-lg-0">
                                <div class="card h-100">
                                    <div class="card-header"><h5 class="mb-0"><i class="fas fa-bullhorn me-2"></i>Market Sentiment</h5></div>
                                    <div class="card-body" id="sentiment-container"></div>
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <div class="card h-100">
                                    <div class="card-header"><h5 class="mb-0"><i class="far fa-newspaper me-2"></i>Corporate News</h5></div>
                                    <div class="card-body" id="news-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="results" class="mt-4 d-none"></div>
                </div>
            </div>
        </main>
    </div>
    <div class="modal fade" id="progressModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="progressModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="progressModalLabel"><i class="fas fa-cogs me-2"></i>Running AI Analysis...</h5>
            </div>
            <div class="modal-body">
                <p id="progress-status-text" class="text-muted mb-2">Initializing...</p>
                <div class="progress" style="height: 20px;">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
